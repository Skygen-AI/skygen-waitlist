<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skygen - Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: #D4C4A8;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #57534e, #44403c);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-text {
            font-size: 2rem;
            font-weight: bold;
        }
        
        .loading-text {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            opacity: 0.8;
        }
        
        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #44403c;
            border-top: 3px solid #D4C4A8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .sparkle {
            color: #a8a29e;
        }
    </style>
</head>
<body>
    <div class="logo">
        <div class="logo-icon">
            <span class="sparkle">✨</span>
        </div>
        <div class="logo-text">Skygen</div>
    </div>
    
    <div class="loading-text">Загрузка приложения...</div>
    <div class="spinner"></div>
</body>
</html>
